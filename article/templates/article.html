{% extends 'index.html' %}

{% block article %}
    <section class="container">
        <div class="row blog-row">
            <div class="col-sm-8">
                <div class="full-post-space">
                    <article class="post">
                        <p class="post-date"><span class="icon icon-clock"></span>{{ article.article_date }}</p>
                        <h2>{{ article.article_title }}</h2>
                        <p class="full-content">{{ article.article_text }}</p>
                        <p><span class="icon icon-thumbs-o-up"></span>{{ article.article_likes }}</p>
                    </article>
                    <hr>
                    <p>Commentaries</p>
                    {% for commentary in commentaries %}
                        <div class="comment-body">
                            <div class="comment-content">
                                {{ commentary.commentary_text }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
