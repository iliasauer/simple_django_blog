{% extends 'index.html' %}

{% block article %}
<h6>{{ article.article_date }}</h6>
<h4>{{ article.article_title }}</h4>
<p>{{ article.article_text }}</p>
<p>{{ article.article_likes }}</p>
<hr>
<p>Commentaries</p>
{% for commentary in commentaries %}
    <p>{{ commentary.commentary_text }}</p>
{% endfor %}
{% endblock %}
